<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serrat Studio | Branding e Estratégia Digital</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Plus+Jakarta+Sans:wght@700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    body { background-color: #050505; color: #ffffff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
    .font-display { font-family: 'Plus Jakarta Sans', sans-serif; }
    .glass { background: rgba(255,255,255,0.02); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
    
    /* Efeito de brilho de fundo */
    .hero-glow {
      position: absolute; top: 0; left: 50%; transform: translateX(-50%);
      width: 100%; height: 100%;
      background: radial-gradient(circle, rgba(0,255,149,0.08) 0%, rgba(5,5,5,0) 70%);
      z-index: -1;
    }

    /* Flutuação suave para as imagens (movimento constante) */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    .animate-float { animation: float 6s ease-in-out infinite; }

    .img-blend { mix-blend-mode: screen; filter: drop-shadow(0 0 30px rgba(0,255,149,0.15)); }
  </style>
</head>
<body>

<nav class="fixed top-0 w-full z-50 glass border-b border-white/5 py-4">
  <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
    <img src="logo.png" alt="Serrat Studio" class="h-8 md:h-12 w-auto">
    <a href="https://wa.me/5553991048340" class="bg-[#00FF95] text-black px-6 py-2 rounded-full text-[10px] font-bold">QUERO CRESCER</a>
  </div>
</nav>

<section class="relative min-h-screen flex items-center px-6 pt-20">
  <div class="hero-glow"></div>
  <div class="max-w-7xl mx-auto w-full grid grid-cols-1 md:grid-cols-2 items-center gap-12">
    
    <div data-aos="fade-right" data-aos-duration="1200">
      <h1 class="text-4xl md:text-7xl font-bold font-display leading-tight mb-8">
        Sua marca com o <br>
        <span class="text-[#00FF95]">poder de um líder.</span>
      </h1>
      <p class="text-gray-400 text-lg mb-10">Posicionamento visual para marcas impossíveis de ignorar.</p>
      <a href="#contato" class="bg-[#00FF95] text-black px-10 py-4 rounded-xl font-bold inline-block">Iniciar Projeto Premium</a>
    </div>

    <div class="relative flex justify-center md:justify-end" data-aos="fade-left" data-aos-duration="1500" data-aos-delay="200">
      <div class="absolute w-64 h-64 bg-[#00FF95]/10 blur-[100px] rounded-full"></div>
      <img src="rei.png" alt="Rei" class="relative z-10 max-h-[60vh] md:max-h-[75vh] w-auto animate-float img-blend">
    </div>
  </div>
</section>

<section class="py-32 px-6 bg-[#070707]">
  <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-16 items-center">
    
    <div class="relative order-2 md:order-1" data-aos="zoom-in-up" data-aos-duration="1500">
        <img src="tabuleiro.png" alt="Estratégia" class="relative z-10 rounded-2xl border border-white/10 glass img-blend w-full">
    </div>

    <div class="order-1 md:order-2" data-aos="fade-left" data-aos-duration="1000">
        <h2 class="text-3xl md:text-5xl font-bold mb-6">Design que domina o mercado</h2>
        <p class="text-gray-400 text-lg">Nossa arquitetura garante autoridade imediata.</p>
    </div>
  </div>
</section>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 1000,
    once: false,      // Permite que as imagens escorreguem toda vez que você subir/descer
    mirror: true,     // Faz a animação acontecer ao rolar para cima também
    offset: 200       // A imagem só começa a escorregar quando estiver bem visível
  });
  lucide.createIcons();
</script>

</body>
</html>
